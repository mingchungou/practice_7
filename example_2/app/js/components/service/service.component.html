<div class="internal-page service-content" ng-cloak>
    <section class="welcome-content">
        <div class="welcome-text text-center">
            <div class="container">
                <h1 class="display-4 wow bounceIn">Servicios</h1>
                <p class="wow bounceIn" data-wow-delay="0.3s">Diseñamos APPS para empresas.</p>
            </div>
        </div>
    </section>
    <section class="route py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-right">
                    <a href="#init">Inicio</a> » Servicios
                </div>
            </div>
        </div>
    </section>
    <main class="service-list-content py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-repeat="service in $ctrl.serviceOptions">
                    <article class="item-service text-center">
                        <i class="fa {{service.style}}" aria-hidden="true"></i>
                        <h4>{{service.title}}</h4>
                        <p>{{service.content}}</p>
                        <a class="btn btn-primary"
                            data-toggle="modal"
                            data-target="#myModal"
                            ng-click="$ctrl.openModal(service)">
                            Más información
                        </a>
                    </article>
                </div>
            </div>
        </div>
    </main>
</div>
<ng-start></ng-start>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4 text-center">
                        <img class="img-fluid" width="200" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
